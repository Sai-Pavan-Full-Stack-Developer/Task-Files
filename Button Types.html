<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Types Example</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
        }

        .button-primary {
            background-color: #007bff;
        }

        .button-secondary {
            background-color: #6c757d;
        }

        .button-outline {
            background-color: transparent;
            border: 2px solid #007bff;
            color: #007bff;
        }

        .button-outline:hover {
            background-color: #007bff;
            color: white;
        }

        .button-rounded {
            border-radius: 50px;
            padding: 10px 30px;
        }

        .button-primary:hover,
        .button-secondary:hover,
        .button-rounded:hover {
            opacity: 0.8;
        }

        .button-primary:focus,
        .button-secondary:focus,
        .button-outline:focus,
        .button-rounded:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.5);
        }
    </style>
</head>
<body>

    <h1>Button Types Example</h1>

    <div class="button-container">
        <a href="#" class="button button-primary">Primary Button</a>
        <a href="#" class="button button-secondary">Secondary Button</a>
        <a href="#" class="button button-outline">Outline Button</a>
        <a href="#" class="button button-rounded button-primary">Rounded Button</a>
    </div>

</body>
</html>
