<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menus Example</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Navigation Bar */
        .navbar {
            overflow: hidden;
            background-color: #333;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }

        .navbar a {
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 18px;
            display: block;
        }

        .navbar a:hover {
            background-color: #575757;
        }

        /* Dropdown Container */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 5px;
            top: 100%;
            left: 0;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #995858;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Responsive Navbar */
        @media screen and (max-width: 600px) {
            .navbar {
                flex-direction: column;
            }

            .navbar a {
                text-align: left;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <div class="dropdown">
            <a href="#">Services <i class="fas fa-caret-down"></i></a>
            <div class="dropdown-content">
                <a href="#">Web Design</a>
                <a href="#">SEO</a>
                <a href="#">Marketing</a>
            </div>
        </div>
        <a href="#">Contact</a>
    </div>

    <!-- Page Content -->
    <div style="padding: 20px;">
        <h1>Welcome to Our Website</h1>
        <p>This is a sample page with a dropdown navigation menu.</p>
    </div>

</body>
</html>
