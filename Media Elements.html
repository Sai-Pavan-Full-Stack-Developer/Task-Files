<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Elements</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .media-element {
            margin-bottom: 40px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            display: block;
            margin: 0 auto;
        }

        audio, video {
            width: 100%;
            border-radius: 8px;
        }

        .controls {
            text-align: center;
            margin-top: 10px;
        }

        .controls button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        .controls button:hover {
            background-color: #0056b3;
        }

        .video-container {
            position: relative;
            padding-top: 56.25%; /* 16:9 aspect ratio */
            margin-bottom: 20px;
        }

        .video-container iframe, .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Media Elements</h1>

        <!-- Image -->
        <div class="media-element">
            <h2>Image</h2>
            <img src="https://via.placeholder.com/1200x800?text=Sample+Image" alt="Sample Image">
        </div>

        <!-- Audio -->
        <div class="media-element">
            <h2>Audio</h2>
            <audio controls>
                <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <div class="controls">
                <button onclick="playAudio()">Play Audio</button>
                <button onclick="pauseAudio()">Pause Audio</button>
            </div>
        </div>

        <!-- Video -->
        <div class="media-element">
            <h2>Video</h2>
            <div class="video-container">
                <video controls>
                    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="controls">
                <button onclick="playVideo()">Play Video</button>
                <button onclick="pauseVideo()">Pause Video</button>
            </div>
        </div>

        <!-- Embedded Video -->
        <div class="media-element">
            <h2>Embedded Video (YouTube)</h2>
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/tgbNymZ7vqY" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <script>
        // Audio Controls
        const audio = document.querySelector('audio');
        function playAudio() {
            audio.play();
        }
        function pauseAudio() {
            audio.pause();
        }

        // Video Controls
        const video = document.querySelector('video');
        function playVideo() {
            video.play();
        }
        function pauseVideo() {
            video.pause();
        }
    </script>

</body>
</html>
