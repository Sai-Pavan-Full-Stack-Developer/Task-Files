<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Top Navigation Bar */
        .topnav {
            overflow: hidden;
            background-color: #333;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }

        .topnav a {
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .topnav a:hover {
            background-color: #575757;
        }

        /* Dropdown Container */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Sidebar Navigation */
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #333;
            padding-top: 20px;
            display: none;
            transition: 0.3s;
        }

        .sidebar a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        .openbtn {
            font-size: 20px;
            cursor: pointer;
        }

        /* Page Content */
        .content {
            margin-left: 270px; /* Space for the sidebar */
            padding: 16px;
        }
    </style>
</head>
<body>

    <!-- Top Navigation Bar -->
    <div class="topnav">
        <a href="#"><i class="fas fa-home"></i> Home</a>
        <a href="#"><i class="fas fa-search"></i> Search</a>
        <a href="#"><i class="fas fa-envelope"></i> Messages</a>
        <div class="dropdown">
            <a href="#" class="dropbtn"><i class="fas fa-user"></i> Profile</a>
            <div class="dropdown-content">
                <a href="#">View Profile</a>
                <a href="#">Edit Profile</a>
                <a href="#">Logout</a>
            </div>
        </div>
    </div>

    <!-- Sidebar Navigation -->
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#"><i class="fas fa-home"></i> Home</a>
        <a href="#"><i class="fas fa-search"></i> Search</a>
        <a href="#"><i class="fas fa-envelope"></i> Messages</a>
        <a href="#"><i class="fas fa-user"></i> Profile</a>
    </div>

    <div id="main">
        <span class="openbtn" onclick="openNav()">&#9776; Open Sidebar</span>
        <div class="content">
            <h2>Content Area</h2>
            <p>This is the main content area. Click on the sidebar button to open the sidebar.</p>
        </div>
    </div>

    <script>
        function openNav() {
            document.getElementById("mySidebar").style.display = "block";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.display = "none";
        }
    </script>

</body>
</html>

<!-- 
Explanation
HTML Structure:

Top Navigation Bar:
Contains links styled with Font Awesome icons.
Includes a dropdown menu for the "Profile" item.
Sidebar Navigation:
A vertical sidebar that can be opened and closed.
Includes a close button to hide the sidebar.
Page Content:
The main content area that adjusts its margin to make space for the sidebar.
CSS Styling:

.topnav: Styles the top navigation bar, including hover effects.
.dropdown: Styles the dropdown menu that appears on hover.
.sidebar: Styles the sidebar, including its position, width, and visibility.
.sidebar a: Styles the links inside the sidebar.
.openbtn: Styles the button to open the sidebar.
JavaScript:

openNav(): Function to display the sidebar.
closeNav(): Function to hide the sidebar.
This example creates a functional and visually appealing menu system with both top navigation and sidebar components. Adjust the styles and content as needed to fit your specific use case.// -->
