<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Navigation Example</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* The sidebar */
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #333;
            padding-top: 20px;
            transform: translateX(-250px); /* Initially hidden */
            transition: transform 0.3s;
        }

        .sidebar a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        .sidebar .closebtn {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 36px;
            cursor: pointer;
        }

        .sidebar .openbtn {
            font-size: 20px;
            cursor: pointer;
        }

        .openbtn {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1;
        }

        /* Page content */
        .content {
            margin-left: 250px; /* Make space for the sidebar */
            padding: 20px;
            transition: margin-left 0.3s;
        }

        .sidebar.open {
            transform: translateX(0); /* Show the sidebar */
        }

        .content.shifted {
            margin-left: 0; /* Adjust content margin when sidebar is open */
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>

    <!-- Open Sidebar Button -->
    <span class="openbtn" onclick="openNav()">&#9776; Open Sidebar</span>

    <!-- Page Content -->
    <div id="main" class="content">
        <h2>Side Navigation Example</h2>
        <p>This is an example of a side navigation menu. Click the "Open Sidebar" button to display the sidebar.</p>
    </div>

    <script>
        function openNav() {
            document.getElementById("mySidebar").classList.add("open");
            document.getElementById("main").classList.add("shifted");
        }

        function closeNav() {
            document.getElementById("mySidebar").classList.remove("open");
            document.getElementById("main").classList.remove("shifted");
        }
    </script>

</body>
</html>
