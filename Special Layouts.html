
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Layouts Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .section {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            color: #333;
        }

        /* Flexbox Layout */
        .flexbox-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .flexbox-item {
            background: #e9ecef;
            padding: 20px;
            border-radius: 8px;
            flex: 1;
            min-width: 200px;
        }

        /* CSS Grid Layout */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .grid-item {
            background: #e9ecef;
            padding: 20px;
            border-radius: 8px;
        }

        /* Masonry Layout */
        .masonry-container {
            column-count: 3;
            column-gap: 10px;
        }

        .masonry-item {
            background: #e9ecef;
            margin-bottom: 10px;
            padding: 20px;
            border-radius: 8px;
            break-inside: avoid;
        }

        /* Overlay Layout */
        .overlay-container {
            position: relative;
            max-width: 100%;
            margin: 20px 0;
        }

        .overlay-image {
            width: 100%;
            height: auto;
            display: block;
        }

        .overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: 1fr 1fr;
            }

            .masonry-container {
                column-count: 2;
            }
        }

        @media (max-width: 480px) {
            .flexbox-container {
                flex-direction: column;
            }

            .grid-container {
                grid-template-columns: 1fr;
            }

            .masonry-container {
                column-count: 1;
            }
        }
    </style>
</head>
<body>

    <!-- Flexbox Layout Section -->
    <div class="section">
        <h2>Flexbox Layout</h2>
        <div class="flexbox-container">
            <div class="flexbox-item">Item 1</div>
            <div class="flexbox-item">Item 2</div>
            <div class="flexbox-item">Item 3</div>
        </div>
    </div>

    <!-- CSS Grid Layout Section -->
    <div class="section">
        <h2>CSS Grid Layout</h2>
        <div class="grid-container">
            <div class="grid-item">Grid Item 1</div>
            <div class="grid-item">Grid Item 2</div>
            <div class="grid-item">Grid Item 3</div>
            <div class="grid-item">Grid Item 4</div>
            <div class="grid-item">Grid Item 5</div>
            <div class="grid-item">Grid Item 6</div>
        </div>
    </div>

    <!-- Masonry Layout Section -->
    <div class="section">
        <h2>Masonry Layout</h2>
        <div class="masonry-container">
            <div class="masonry-item">Masonry Item 1</div>
            <div class="masonry-item">Masonry Item 2</div>
            <div class="masonry-item">Masonry Item 3</div>
            <div class="masonry-item">Masonry Item 4</div>
            <div class="masonry-item">Masonry Item 5</div>
            <div class="masonry-item">Masonry Item 6</div>
            <div class="masonry-item">Masonry Item 7</div>
        </div>
    </div>

    <!-- Overlay Layout Section -->
    <div class="section">
        <h2>Overlay Layout</h2>
        <div class="overlay-container">
            <img src="https://via.placeholder.com/800x400" alt="Overlay Example" class="overlay-image">
            <div class="overlay-text">
                Overlay Text
            </div>
        </div>
    </div>

</body>
</html>
