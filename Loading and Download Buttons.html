
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading and Download Buttons Example</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .button {
            display: inline-flex;
            align-items: center;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            position: relative;
            overflow: hidden;
        }

        .button:hover {
            opacity: 0.8;
        }

        .button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }

        .loading-button .spinner {
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .download-button {
            background-color: #28a745;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .download-button .icon {
            width: 16px;
            height: 16px;
            margin-right: 10px;
        }

        .download-button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <h1>Loading and Download Buttons Example</h1>

    <div class="button-container">
        <!-- Loading Button -->
        <button class="button loading-button" disabled>
            <div class="spinner"></div>
            Loading...
        </button>

        <!-- Download Button -->
        <a href="https://example.com/sample-file.zip" class="button download-button" download>
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17h-2v-6h2v6zm4-2h-4v-6h4v6zm-2-8l4 4-1.41 1.41L12 14.83l-2.59-2.59L8 11l4-4z"/></svg>
            Download
        </a>
    </div>

</body>
</html>
