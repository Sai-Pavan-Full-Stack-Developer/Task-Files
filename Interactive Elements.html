<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Elements</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            border-radius: 8px;
            margin: 15px;
            padding: 20px;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            position: relative;
        }

        .modal-header, .modal-footer {
            padding: 10px;
        }

        .modal-header {
            border-bottom: 1px solid #ddd;
        }

        .modal-footer {
            border-top: 1px solid #ddd;
            text-align: right;
        }

        .close {
            position: absolute;
            right: 10px;
            top: 10px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Tooltip Styles */
        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%; /* Position above the element */
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        /* Collapsible Section Styles */
        .collapsible {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            padding: 10px;
            border: none;
            border-radius: 5px;
            text-align: left;
            outline: none;
            font-size: 16px;
            width: 100%;
            margin-bottom: 10px;
        }

        .collapsible.active, .collapsible:hover {
            background-color: #0056b3;
        }

        .content {
            padding: 10px;
            display: none;
            overflow: hidden;
            background-color: #f1f1f1;
            border-radius: 0 0 5px 5px;
        }

        /* Carousel/Slider Styles */
        .carousel {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
            overflow: hidden;
        }

        .carousel-images {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-images img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        .prev:hover, .next:hover {
            background-color: rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Modal -->
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div class="modal-header">
                    <h2>Modal Header</h2>
                </div>
                <div class="modal-body">
                    <p>This is a simple modal window. You can use it to display more information or interact with the user.</p>
                </div>
                <div class="modal-footer">
                    <button id="closeModal">Close</button>
                </div>
            </div>
        </div>

        <button id="openModal">Open Modal</button>

        <!-- Tooltip -->
        <div class="tooltip">
            <button>Hover over me</button>
            <span class="tooltiptext">Tooltip text</span>
        </div>

        <!-- Collapsible Section -->
        <button type="button" class="collapsible">Collapsible Section</button>
        <div class="content">
            <p>This is the content inside the collapsible section. You can add any content here and it will toggle visibility.</p>
        </div>

        <!-- Carousel/Slider -->
        <div class="carousel">
            <div class="carousel-images">
                <img src="https://via.placeholder.com/600x300?text=Slide+1" alt="Slide 1">
                <img src="https://via.placeholder.com/600x300?text=Slide+2" alt="Slide 2">
                <img src="https://via.placeholder.com/600x300?text=Slide+3" alt="Slide 3">
            </div>
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
    </div>

    <script>
        // Modal
        const modal = document.getElementById('myModal');
        const btn = document.getElementById('openModal');
        const span = document.getElementsByClassName('close')[0];
        const closeModalBtn = document.getElementById('closeModal');

        btn.onclick = function() {
            modal.style.display = 'flex';
        }

        span.onclick = function() {
            modal.style.display = 'none';
        }

        closeModalBtn.onclick = function() {
            modal.style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }

        // Tooltip
        // (No JavaScript needed; hover functionality is handled by CSS)

        // Collapsible Section
        const collapsibles = document.getElementsByClassName('collapsible');
        Array.from(collapsibles).forEach(button => {
            button.addEventListener('click', () => {
                button.classList.toggle('active');
                const content = button.nextElementSibling;
                content.style.display = content.style.display === 'block' ? 'none' : 'block';
            });
        });

        // Carousel/Slider
        let slideIndex = 0;
        showSlides();

        function plusSlides(n) {
            slideIndex += n;
            showSlides();
        }

        function showSlides() {
            const slides = document.getElementsByClassName('carousel-images')[0];
            const totalSlides = slides.children.length;
            if (slideIndex >= totalSlides) { slideIndex = 0 }
            if (slideIndex < 0) { slideIndex = totalSlides - 1 }
            slides.style.transform = `translateX(${-slideIndex * 100}%)`;
        }
    </script>

</body>
</html>
