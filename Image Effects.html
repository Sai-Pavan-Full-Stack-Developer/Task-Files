<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Effects Example</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .image-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .grayscale {
            filter: grayscale(100%);
        }

        .sepia {
            filter: sepia(100%);
        }

        .blur {
            filter: blur(5px);
        }

        .brightness {
            filter: brightness(150%);
        }

        .contrast {
            filter: contrast(200%);
        }

        .saturate {
            filter: saturate(200%);
        }

        .hover-effects img:hover {
            transform: scale(1.1);
            filter: brightness(110%) saturate(120%);
        }
    </style>
</head>
<body>

    <h1>Image Effects Examples</h1>
    <div class="image-container">
        <div class="image-effect grayscale">
            <img src="https://via.placeholder.com/300x200?text=Grayscale" alt="Grayscale Effect">
            <p>Grayscale</p>
        </div>
        <div class="image-effect sepia">
            <img src="https://via.placeholder.com/300x200?text=Sepia" alt="Sepia Effect">
            <p>Sepia</p>
        </div>
        <div class="image-effect blur">
            <img src="https://via.placeholder.com/300x200?text=Blur" alt="Blur Effect">
            <p>Blur</p>
        </div>
        <div class="image-effect brightness">
            <img src="https://via.placeholder.com/300x200?text=Brightness" alt="Brightness Effect">
            <p>Brightness</p>
        </div>
        <div class="image-effect contrast">
            <img src="https://via.placeholder.com/300x200?text=Contrast" alt="Contrast Effect">
            <p>Contrast</p>
        </div>
        <div class="image-effect saturate">
            <img src="https://via.placeholder.com/300x200?text=Saturate" alt="Saturate Effect">
            <p>Saturate</p>
        </div>
    </div>

    <h2>Hover Effects</h2>
    <div class="image-container hover-effects">
        <div class="image-effect">
            <img src="https://via.placeholder.com/300x200?text=Hover+Effect" alt="Hover Effect">
            <p>Hover Effect</p>
        </div>
    </div>

</body>
</html>
