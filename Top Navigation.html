<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Navigation Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Top Navigation Bar */
        .topnav {
            display: flex;
            justify-content: space-between;
            background-color: #333;
            padding: 10px 20px;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .topnav a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .topnav a:hover {
            background-color: #575757;
        }

        .topnav .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .topnav .nav-links {
            display: flex;
            gap: 10px;
        }

        .topnav .dropdown {
            position: relative;
        }

        .topnav .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 5px;
            right: 0;
        }

        .topnav .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .topnav .dropdown-content a:hover {
            background-color: #ddd;
        }

        .topnav .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Content */
        .content {
            margin-top: 60px; /* Adjust margin for fixed nav */
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- Top Navigation Bar -->
    <div class="topnav">
        <div class="logo">MySite</div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <div class="dropdown">
                <a href="#">More <i class="fas fa-caret-down"></i></a>
                <div class="dropdown-content">
                    <a href="#">Submenu 1</a>
                    <a href="#">Submenu 2</a>
                    <a href="#">Submenu 3</a>
                </div>
            </div>
            <a href="#">Contact</a>
        </div>
    </div>

    <!-- Page Content -->
    <div class="content">
        <h1>Welcome to MySite</h1>
        <p>This is the main content area. Scroll down to see the top navigation bar stay fixed at the top.</p>
    </div>

</body>
</html>
