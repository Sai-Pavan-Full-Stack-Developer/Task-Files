<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Grid</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Grid Container */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            padding: 10px;
        }

        /* Grid Items */
        .grid-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .grid-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .grid-item:hover {
            transform: scale(1.05);
        }

        /* Responsive Adjustments */
        @media (max-width: 600px) {
            .grid-container {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>

    <!-- Grid Container -->
    <div class="grid-container">
        <div class="grid-item">
            <img src="https://via.placeholder.com/300x200?text=Image+1" alt="Image 1">
        </div>
        <div class="grid-item">
            <img src="https://via.placeholder.com/300x200?text=Image+2" alt="Image 2">
        </div>
        <div class="grid-item">
            <img src="https://via.placeholder.com/300x200?text=Image+3" alt="Image 3">
        </div>
        <div class="grid-item">
            <img src="https://via.placeholder.com/300x200?text=Image+4" alt="Image 4">
        </div>
        <div class="grid-item">
            <img src="https://via.placeholder.com/300x200?text=Image+5" alt="Image 5">
        </div>
        <div class="grid-item">
            <img src="https://via.placeholder.com/300x200?text=Image+6" alt="Image 6">
        </div>
    </div>

</body>
</html>
