<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Bar Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .icon-bar {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px 0;
        }

        .icon-bar a {
            color: white;
            text-align: center;
            padding: 14px;
            text-decoration: none;
            font-size: 24px;
            transition: background-color 0.3s, color 0.3s;
        }

        .icon-bar a:hover {
            background-color: #575757;
            color: #ddd;
        }

        .icon-bar .active {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <div class="icon-bar">
        <a href="#" class="active"><i class="fas fa-home"></i></a>
        <a href="#"><i class="fas fa-search"></i></a>
        <a href="#"><i class="fas fa-envelope"></i></a>
        <a href="#"><i class="fas fa-user"></i></a>
    </div>
</body>
</html>
<!-- 
### Explanation

1. **HTML Structure**:
   - **`<div class="icon-bar">`**: Container for the icon bar. It holds the links that represent the icons.
   - **`<a href="#">`**: Links with Font Awesome icons inside. These can be replaced with real links or used as placeholders.

2. **CSS Styling**:
   - **`.icon-bar`**: Styles the container to be a flex container, centering its items horizontally, with a background color and padding.
   - **`.icon-bar a`**: Styles the links to look like buttons, including color, padding, font size, and transition effects for hover states.
   - **`.icon-bar a:hover`**: Changes the background color and text color when the user hovers over an icon.
   - **`.icon-bar .active`**: Adds special styling to the active link to highlight it.

3. **Font Awesome**:
   - **Font Awesome** is included via a CDN link in the `<head>` section. This provides the icons used in the icon bar. If you need other icons, you can change the classes (e.g., `fa-home`, `fa-search`) to match different icons from the Font Awesome library.

### Notes

- Ensure you have an internet connection to load the Font Awesome library from the CDN. Alternatively, you can download and host Font Awesome locally if needed.
- You can replace the `href="#"` with actual URLs to link the icons to different pages or sections of your website.
- Customize the colors, sizes, and hover effects in the CSS to fit your design preferences. -->
