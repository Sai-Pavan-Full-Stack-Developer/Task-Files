<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Enhancements</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .section {
            margin-bottom: 40px;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        /* Animated Button */
        .animated-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            outline: none;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .animated-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }

        /* Custom Tooltip */
        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 150px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%; /* Above the text */
            left: 50%;
            margin-left: -75px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        /* Input Field Enhancements */
        .input-enhanced {
            width: 100%;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .input-enhanced:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0,123,255,0.2);
            outline: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .animated-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Animated Button -->
        <div class="section">
            <h2>Animated Button</h2>
            <button class="animated-button">Hover Me</button>
        </div>

        <!-- Custom Tooltip -->
        <div class="section">
            <h2>Custom Tooltip</h2>
            <div class="tooltip">
                <button class="animated-button">Hover for Tooltip</button>
                <div class="tooltiptext">This is a custom tooltip</div>
            </div>
        </div>

        <!-- Input Field Enhancements -->
        <div class="section">
            <h2>Input Field Enhancements</h2>
            <input type="text" class="input-enhanced" placeholder="Type something...">
        </div>

        <!-- Responsive Design -->
        <div class="section">
            <h2>Responsive Design</h2>
            <p>Resize the browser window to see the responsive behavior of the button above.</p>
        </div>
    </div>

</body>
</html>
